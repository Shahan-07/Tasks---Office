<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <div class="container">
            <!-- header-Section -->
            <div class="heading">
                <h2>Perfume</h2>
                <h3>Store</h3>
            </div>

            <!-- form_section -->
            <form action="" class="form">
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>

                <!-- fotgotten button -->
                 <div class="forgot-button">
                    <a href="#">forgot password?</a>
                 </div>
                
                <!-- login button -->
                 <div class="btn">
                    <button>Login</button> 
                 </div>
                 
                 <!-- Register button -->
                 <div class="register-button">
                    <a href="#">Register here</a>
                 </div>

                 <div class="slide-up">
                    <button class="button">
                        <i class="fa-solid fa-caret-up"></i>
                    </button>
                 </div>
            </form>
        </div>
        
    </main>


</body>
</html>
