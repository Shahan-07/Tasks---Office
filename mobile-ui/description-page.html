<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description page</title>
    <link rel="stylesheet" href="description-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
    <!-- Header -->
        <div class="header">
            <span class="back">←</span>
            <span class="heart">♥</span>
        </div>

        <!-- Product Image -->
        <div class="image-box">
        <img src="backgroundremoveimage.png" alt="Perfume">
        </div>

        <!-- Product Info -->
        <div class="content">
            <div class="title-price">
                <h2>Trending perfume</h2>
                <span class="price">$250</span>
            </div>

             <p class="category">Men's Perfume</p>

            <!-- Sizes -->
            <div class="sizes">
                <span>50 ml</span>
                <span>100 ml</span>
                <span class="active">150 ml</span>
            </div>

            <!-- Description -->
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Sed do eiusmod tempor incididunt ut labore.
            </p>

            <!-- Button -->
            <button class="cart-btn">Add your cart</button>
        </div>

        <!-- footer-section -->
            <div class="footer">
                <footer>
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-gear"></i>
                </footer>
            </div>
  </div>

</body>
</html>
