<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-UI-Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Perfume</h1>
                <h2>Store</h2>
            </div>

            <div class="form-section">
                <form action="">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username" >

                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">

                    <p>Forgot password?</p>
                </form>
            </div>

            <div class="btn">
                <button>Login</button>
                <p>Register here</p>
            </div>

                <div class="icons">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
            

        </div>
    </main>
</body>
</html>
