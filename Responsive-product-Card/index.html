<html lang="en">
<head>

<body>
    <main>
        <div class="container">
            <span class="span1">New</span>
        <div class="section1">
            <img src="FT2sVzyBolM7j0Gfu8FalEFYhP2WdruhJVlMe0wy.jpeg" alt="">

        </div>
        
        <div class="section2">
            <h2>Men Embroidery Polo Giraffe Shirt</h2>
            <div class="icons-section">

                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>

                    <li>Shirts for Boys</li>
                    <li>Shirts for Men</li>

                </ul>
            </div>

                <div class="price2">
